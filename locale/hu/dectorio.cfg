[mod-name]
Dectorio=Dectorio

[mod-description]
Dectorio=Dekoratív elemeket ad, hogy szebbé tegye a gyárad. Jelenleg színes jelek, fa, láncszem, kő és betonfal típusok, jelzések, padlódeszkák valamint kavicsfajták és betonstílusok alkotják.

