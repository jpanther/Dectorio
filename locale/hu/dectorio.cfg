[mod-setting-description]
dectorio-signals=Több jel feloldása, melyek lámpáknál vagy az elektromos hálózatban használhatóak
dectorio-walls=Több fal és kapu elem feloldása
dectorio-landscaping=A homokból, földből, fűből és sivatagból álló talapzat létrehozásának feloldása
dectorio-waterfill=Elérhetővé teszi a víz felhasználását vagy a tavak kiterjesztését
dectorio-flooring=Elérhetővé teszi a padlózatok készítését beleértve a fa padlózatot is
dectorio-gravel=Elérhetővé teszi a nyersanyagok sóderként földre való lehelyezését
dectorio-painted-concrete=Elérhetővé teszi a beton típusokat amik lecserélik az alap Veszély betont
dectorio-signs=Elérhetővé teszi jelek lehelyezését
dectorio-decoratives=Elérhetővé teszi a dekoratív elemeket a gyáradhoz
dectorio-item-group=Az összes dekoratív elemet egy elkészítési fülre helyezi az inventoryban
dectorio-vanilla-hazard-concrete-style=Ha engedélyezve van, a Színezett "Veszély" jelzésű beton úgy fog kinézni mint az alapjáték Veszély betonelemei, letéve (szükséges a "Színes betonelemek" engedélyezése)
dectorio-landscaping-blueprintable=Ha engedélyezve van, a tervrajzok tartalmaznak területformálási tulajdonságokat
dectorio-painted-concrete-speed-modifier=Módosítja a normál sétálási és jármű sebességet a Színes beton elemeken (1 = nincs változtatás (alapértelmezés), 0.75 = 75%-a a normál sebességnek, 0.5 = 50%-a a normás sebességnek)
dectorio-decorative-removal-probability=Annak a valószínűsége hogy padlózat lehelyezésekor, a dekorációk pl. bokrok, füves részek eltűnnek (1 = 100%-a eltűnik (alapértelmezés), 0.5 = 50%, 0 = semmi sem tűnik el)
dectorio-flooring-stack-size=A szám, mely az egy Inventory slotba tehető padlózatokat adja meg (alapértelmezés = 500)
dectorio-landscaping-stack-size=A szám, mely az egy Inventory slotba tehető területformálási elemeket adja meg (alapértelmezés = 500)
dectorio-walls-stack-size=A szám, mely az egy Inventory slotba tehető fal elemeket adja meg (alapértelmezés = 200)

